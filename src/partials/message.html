<div
  class="modal fade"
  id="subscription-modal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Привет. Я учу асинхронный JS. Кстати, эта модалочка с bootstrap 5.1.3.
        Если закроешь модалку, это сообщение выскочит еще
        <span class="number">0</span> <span class="times">раз</span>. Или
        подпишись. Если соскучишься за мной - обнови страницу и я снова прийду.
        При обновлении страницы таймер сбивается.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" data-subscribe>
          Subscribe
        </button>
      </div>
    </div>
  </div>
</div>
